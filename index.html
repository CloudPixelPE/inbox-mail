<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pseudoname</title>
     <link rel="stylesheet" type="text/css" href="style.css">
     <script src="script.js"></script>
     <link rel="shortcut icon" type="image/x-icon" href="imgs/favicon-32x32.png"/>
  </head>
  <body>
    <div>
      <a href="index.html"><h1>Pseudoname</h1></a>
      <h2>Because your email deserves protection too!</h2>
    </div>
    <hr>
    <div id="AliasContainer">
      <h3>Use the form below to create and delete email aliases</h3>
        <input id="realEmail" type="email" placeholder="Your real email address" required="required" />
        <input id="alias" type="email" placeholder="Your email alias (@pseudoname.io)" required="required"/>
        <p id="domainIdentification">@pseudoname.io</p>
        <button id="createAliasButton" class="btn btn-primary btn-block btn-large" onclick="createAlias()">Create Alias</button>
        <button id="deleteAliasButton" class="btn btn-primary btn-block btn-large" onclick="deleteAlias()">Delete Alias</button>
        <a href="about.html"><button class="btn btn-primary btn-block btn-large">About</button></a>
        <a href="contact.html"><button class="btn btn-primary btn-block btn-large">Contact Us</button></a>
        <p class="responses" id="response"></p>
    </div>
  </body>
</html>
